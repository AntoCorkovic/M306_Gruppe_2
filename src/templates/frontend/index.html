<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Consumption and Inflow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        .left-panel {
            flex: 2; /* Use two-thirds of the width */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel {
            flex: 1; /* Use one-third of the width */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .block {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-container {
            width: 100%;
            height: 400px; /* Fixed height for the chart */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            visibility: hidden; /* Initially hide all slides */
        }
        .swiper-slide-visible {
            visibility: visible !important; /* Ensure visible slides are displayed */
        }
        .chart-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Hide scrollbars in chart container */
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        .swiper-pagination {
            position: relative;
            bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .datepicker-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
        .datepicker-popup.active {
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <div class="left-panel">
            <h1 class="text-2xl font-bold mb-4">Energy Consumption and Inflow</h1>
            <button id="openPopup" class="bg-blue-500 text-white py-2 px-4 rounded self-end mb-4">Select Date Range</button>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-slide-visible">
                        <div class="chart-container">
                            <canvas id="consumptionChart"></canvas>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="chart-container">
                            <canvas id="inflowChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="block">Impressions</div>
            <div class="block">Goal</div>
            <div class="block">Impact</div>
        </div>
    </div>

    <!-- Datepicker Popup -->
    <div id="datepickerPopup" class="datepicker-popup">
        <h2 class="text-xl font-bold mb-4">Select Date Range</h2>
        <input type="text" id="datePicker" />
        <button id="closePopup" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const consumptionCtx = document.getElementById('consumptionChart').getContext('2d');
        const inflowCtx = document.getElementById('inflowChart').getContext('2d');

        // Generate 15-minute intervals for a day
        const generateTimeLabels = () => {
            const labels = [];
            for (let h = 0; h < 24; h++) {
                for (let m = 0; m < 60; m += 15) {
                    labels.push(`${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`);
                }
            }
            return labels;
        };

        const timeLabels = generateTimeLabels();

        // Generate realistic consumption data
        const generateConsumptionData = () => {
            const data = [];
            for (let i = 0; i < timeLabels.length; i++) {
                const hour = Math.floor(i / 4);
                if (hour < 6) {
                    data.push(data.length > 0 ? data[data.length - 1] + Math.random() * 0.2 : 0);
                } else if (hour < 9) {
                    data.push(data[data.length - 1] + Math.random() * 0.8);
                } else if (hour < 18) {
                    data.push(data[data.length - 1] + Math.random() * 1.2);
                } else if (hour < 22) {
                    data.push(data[data.length - 1] + Math.random() * 0.6);
                } else {
                    data.push(data[data.length - 1] + Math.random() * 0.2);
                }
            }
            return data;
        };

        const consumptionData = {
            labels: timeLabels,
            datasets: [{
                label: 'Consumption',
                data: generateConsumptionData(),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false,
                tension: 0.1,
                pointRadius: 5,
                pointHoverRadius: 10,
                showLine: true // Connect the points with lines
            }]
        };

        // Generate realistic inflow data
        const generateInflowData = () => {
            const data = [];
            for (let i = 0; i < timeLabels.length; i++) {
                data.push(Math.random() * 1.5);
            }
            return data;
        };

        const inflowData = {
            labels: timeLabels,
            datasets: [{
                label: 'Inflow',
                data: generateInflowData(),
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };

        const consumptionChart = new Chart(consumptionCtx, {
            type: 'line',
            data: consumptionData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'category'
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMin: 0
                    }
                }
            }
        });

        const inflowChart = new Chart(inflowCtx, {
            type: 'bar',
            data: inflowData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slidesPerView: 1,
            spaceBetween: 0,
            on: {
                slideChange: function () {
                    const slides = document.querySelectorAll('.swiper-slide');
                    slides.forEach((slide, index) => {
                        if (index === swiper.activeIndex) {
                            slide.classList.add('swiper-slide-visible');
                        } else {
                            slide.classList.remove('swiper-slide-visible');
                        }
                    });
                }
            }
        });

        // Initial visibility
        document.querySelectorAll('.swiper-slide').forEach((slide, index) => {
            if (index === 0) {
                slide.classList.add('swiper-slide-visible');
            } else {
                slide.classList.remove('swiper-slide-visible');
            }
        });

        // Datepicker Popup Logic
        const openPopup = document.getElementById('openPopup');
        const closePopup = document.getElementById('closePopup');
        const datepickerPopup = document.getElementById('datepickerPopup');
        const overlay = document.getElementById('overlay');

        openPopup.addEventListener('click', () => {
            datepickerPopup.classList.add('active');
            overlay.classList.add('active');
        });

        closePopup.addEventListener('click', () => {
            datepickerPopup.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Initialize Flatpickr
        flatpickr("#datePicker", {
            mode: "range",
            dateFormat: "Y-m-d",
            defaultDate: ["2024-01-01", "2024-01-15"]
        });
    </script>
</body>
</html>
